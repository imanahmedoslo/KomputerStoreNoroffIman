<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="col-12 bg-black text-white">
      <h1>Komputer Store</h1>
    </nav>
    <main>
      <div class="flx">
        <div class="imanBank">
          <h1 class="personName">Iman Ahmed</h1>
          <div class="bankDiv">
            <div>
              <p>Balance</p>
              <p class="bankBalance" id="bankBalance">0</p>
              <button class="getALoanButton btn" id="getALoanButton">
                Get a loan
              </button>
            </div>
            <div class="debtDiv hidden" id="debtDiv">
              <p>amount to pay back:</p>
              <p class="remainingDebt" id="remainingDebt">0</p>
            </div>
          </div>
        </div>

        <div class="workingDiv">
          <h1>WORK</h1>
          <p>Pay Balance</p>
          <p class="payBalance" id="payBalance">0 NOK</p>
          <button
            class="transferToBankButoon btn btn-warning"
            id="transferToBankButoon"
          >
            Transfer to Bank
          </button>
          <button
            class="clickToWorkButton btn btn-primary"
            id="clickToWorkButton"
          >
            Work
          </button>
          <button
            class="payBackLoanButton hidden btn btn-success margin-top-10px"
            id="payBackLoanButton"
          >
            pay back Loan
          </button>
        </div>

        <div class="laptopContainer">
          <div class="dropDown" id="dropDown" data-dropdown>
            <h1>Laptops</h1>
            <p class="dropDownButton" id="dropDownButton" data-dropdown-button>
              choose a laptop:
              <span class="secondArrow" data-dropdown-button>â–¼</span>
            </p>
            <div class="optionsDiv informationGrid" id="optionsDiv"></div>
            <div id="featuresDiv" class="featuresDiv"></div>
          </div>
        </div>
      </div>
      <div class="laptopSelectionDiv hidden" id="laptopSelectionDiv">
        <div>
          <img src="" alt="" id="imgContainer" class="imgPc" />
        </div>
        <div class="laptopTitleInfoDiv" id="laptopTitleInfoDiv">
          <h1 id="laptopTitleHeader">select a computer</h1>
          <p id="laptopInfoPTag"></p>
        </div>
        <div id="priceAndButtonDiv" class="priceAndButtonDiv">
          <h2 id="pricePTag"></h2>
          <button id="buyBotton" class="btn btn-info">BUY NOW</button>
        </div>
      </div>
      <div class="boughtPcs" id="boughtPcs"></div>
    </main>
    <footer></footer>

    <script type="module" defer src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
